<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/plantilla :: head">
    <title>Inicio</title>
</head>
<body>
    <header th:replace="layout/plantilla :: header"/>

    <section th:replace="layout/botonesAgregar :: botonesAgregar"></section>

    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}">[[#{persona.crear}]]</a>
    <p th:text="${mensaje}"></p>
    <p th:text="${saludo}"></p>

<div th:if="${personas != null and !personas.empty}">
    <table border="1">
        <tr>
            <th>[[#{persona.nombre}]]</th>
            <th>[[#{persona.apellido}]]</th>
            <th>[[#{persona.email}]]</th>
            <th>[[#{persona.telefono}]]</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.editar}]]</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.eliminar}]]</th>
        </tr>
        <tr th:each="persona : ${personas}">
            <td th:text="${persona.nombre}">Mostrar Nombre</td>
            <td th:text="${persona.apellido}">Mostrar Apellido</td>
            <td th:text="${persona.email}">Mostrar Email</td>
            <td th:text="${persona.telefono}">Mostrar Tel√©fono</td>
            <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/editar/} + ${persona.id_persona}" th:text="#{accion.editar}"/></td>
            <!-- Forma de eliminar con Path
            <td><a th:href="@{/eliminar/} + ${persona.id_persona}" th:text="Eliminar"/></td>
            -->
            <!--Otra forma de eliminar con Query-->
            <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/eliminar(id_persona=${persona.id_persona})}" th:text="#{accion.eliminar}"/></td>
        </tr>
    </table>
</div>
<div th:if="${personas == null or personas.empty}">
    [[#{persona.lista-vacia}]]
</div>
    <footer th:replace="layout/plantilla :: footer"/>
</body>
</html>
