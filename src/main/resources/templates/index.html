<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <h1>Inicio</h1>
    <p th:text="${mensaje}"></p>
    <p th:text="${saludo}"></p>
    <br/>

    <div th:if="${personas != null and !personas.empty}">
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Telèfono</th>
        </tr>


        <tr th:each="persona : ${personas}">
            <td th:text="${persona.nombre}">Mostrar Nombre</td>
            <td th:text="${persona.apellido}">Mostrar Apellido</td>
            <td th:text="${persona.email}">Mostrar Email</td>
           <td th:text="${persona.telefono}">Mostrar Telèfono</td>
        </tr>

    </table>
    </div>
    <div th:if="${personas == null or personas.empty}">
        La lista de personas està vacìa.
    </div>
</body>
</html>
