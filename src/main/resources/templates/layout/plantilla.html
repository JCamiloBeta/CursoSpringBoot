<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plantilla</title>
</head>
<body>
    <header th:fragment="header">
        <h1 th:text="#{plantilla.titulo}">Titulo</h1>
    </header>

    <footer th:fragment="footer">
        <div>
            <br/>
            <a th:href="@{/(lang=es)}">ES</a> |
            <a th:href="@{/(lang=en)}">EN</a> |

            <!--
        De esta manera se hace para que el hipervinculo no se pierda,
        Sino es el caso se puede hacer como se hace en el mensaje del Header
            -->
            <span>[[#{plantilla.pie-pagina}]] <a href="https://github.com/JCamiloBeta/CursoSpringBoot" target="_blank">[[#{plantilla.link}]].</a></span>
        </div>
    </footer>
</body>
</html>
